        </script>
        <title>webSchool :: Alteração de Aluno</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="../../baseweb">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            <a class="dropdown-item" href="../dados">Home</a>

                </ul>

        <div class="container">
            <div class="jumbotron text-center">
                <strong>Alteração de Dado</strong> <p/>
                <form action="/baseweb/dado" method="post" role="form" class="form-horizontal " >
                    <input type="hidden" name="_method" value="PUT" />
                    <input type="hidden" name="id" id="id" value="{ID}" />
                    <div class="form-group row justify-content-center ">
                        <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                        <div class="col-md-3">
                                <input type="text" name="dado" id="dado" placeholder="Nome" aria-describedby="disponibilidade" value="{DADO}" class="form-control form-control-sm" required >
                        </div>
                    </div>
                    <button type="submit" id="btn" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
