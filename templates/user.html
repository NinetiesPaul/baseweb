<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../includes/css/glyphicons.css" rel="stylesheet">
        <link href="../includes/css/navbar.css" rel="stylesheet">
        <script src="../includes/js/jquery.js">
        </script>
        <script>
            $(document).ready( function(){

                $('.show_edit_form').click(function(){
                    $(".view_user").css('display', 'none');
                    $(".edit_user").css('display', 'block');
                });

                $('.show_view_user').click(function(){
                    $(".view_user").css('display', 'block');
                    $(".edit_user").css('display', 'none');
                });

                $(".edit_user").css('display', 'none');
            });
        </script>
        <title>BaseApp :: Alteração de Aluno</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/home">BaseApp</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como {{ loggedAs }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/home">Home</a>
                            <a class="dropdown-item" href="/logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                <div class="edit_user">
                    <p><strong>Edição de Usuário</strong> <a href='#' style="font-size: small;" class="show_view_user"><span class='glyphicon glyphicon glyphicon-eye-open'></span> </a></p>
                    <form action="/user" method="post" role="form" class="form-horizontal " >
                        <input type="hidden" name="_method" value="PUT" />
                        <input type="hidden" name="id" id="id" value="{{user.id}}" />
                        <div class="form-group row justify-content-center ">
                            <label for="name" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                            <div class="col-md-3">
                                    <input type="text" name="name" id="name" placeholder="Nome" aria-describedby="disponibilidade" value="{{user.name}}" class="form-control form-control-sm" required >
                            </div>
                        </div>
                        <div class="form-group row justify-content-center ">
                            <label for="email" class="col-form-label col-md-2 col-form-label-sm">E-mail:</label>
                            <div class="col-md-3">
                                    <input type="text" name="email" id="email" placeholder="E-mail" aria-describedby="disponibilidade" value="{{user.email}}" class="form-control form-control-sm" required >
                            </div>
                        </div>
                        <button type="submit" id="btn" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
                    </form>
                </div>
                <div class="view_user">
                    <p><strong>Usuário {{user.name}}</strong> <a href='#' style="font-size: small;" class="show_edit_form"><span class='glyphicon glyphicon-edit'></span> </a></p>
                    <table style="margin-left: auto; margin-right: auto; font-size: 13; width: auto !important;" class="table hover" id="tableAlunos">
                        <tbody>
                            <tr>
                                <td><b>Nome</b> </td><td>{{ user.name }}</td>
                            </tr>
                            <tr>
                                <td><b>E-mail</b> </td><td>{{ user.email }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
    </body>
</html>
